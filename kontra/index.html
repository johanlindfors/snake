<!DOCTYPE html>
<html>
    <head>
        <script src="kontra.js"></script>
    </head>
    <body>
        <canvas id="surface" width="400" height="400"></canvas>
        <script>
            kontra.init();
            
            // variables
            playerX=playerY=10;
            spriteSize=20
            screenSize=20;
            appleX=appleY=3;
            velocityX=velocityY=0;
            
            let apple = kontra.sprite({
                x: 3,
                y: 3,

                // required for a rectangle sprite
                width: spriteSize,
                height: spriteSize,
                color: 'red',
                
                render: function() {
                    this.context.fillStyle = this.color;
                    this.context.fillRect(this.x * screenSize + 1, this.y * screenSize + 1, this.width - 1, this.height - 1);
                }
            });

            let snake = kontra.sprite({
                x: 10,
                y: 10,                
                tail: 5,
                trail: [],
  
                // required for a rectangle sprite
                width: spriteSize,
                height: spriteSize,
                color: 'green',
                bodyColor: 'lightgreen',

                update: function() {

                    this.x = this.x > screenSize -1 ? 0 : this.x < 0 ? screenSize-1 : this.x;
                    this.y = this.y > screenSize -1 ? 0 : this.y < 0 ? screenSize-1 : this.y;                

                    this.trail.push({ x: this.x, y: this.y});
                    this.advance();

                    while(this.trail.length > this.tail){
                        this.trail.shift();
                    }
                },
                
                render: function() {
                    this.context.fillStyle = this.bodyColor;
                    this.trail.forEach(element => {
                        this.context.fillRect(element.x * screenSize + 1, element.y * screenSize + 1, this.width - 1, this.height - 1);
                    });                
                    this.context.fillStyle = this.color;
                    this.context.fillRect(this.x * screenSize + 1, this.y * screenSize + 1 , this.width - 1, this.height - 1);
                }
            });

            function checkInput() {
                if(kontra.keys.pressed('left') && snake.dx == 0){
                    snake.dx = -1;
                    snake.dy = 0;
                }
                if(kontra.keys.pressed('right') && snake.dx == 0){
                    snake.dx = 1;
                    snake.dy = 0;
                }
                if(kontra.keys.pressed('down') && snake.dy == 0){
                    snake.dx = 0;
                    snake.dy = 1;
                }
                if(kontra.keys.pressed('up') && snake.dy == 0){
                    snake.dx = 0;
                    snake.dy = -1;
                }
            }

            function checkPickup() {
                if(apple.x == snake.x && apple.y == snake.y){
                    snake.tail++;
                    needNewApple = false;
                    do {
                        needNewApple = false;
                        apple.x = Math.floor(Math.random() * screenSize);
                        apple.y = Math.floor(Math.random() * screenSize);
                        snake.trail.forEach(element => {
                            needNewApple |= (element.x == apple.x && element.y == apple.y);
                        });
                    } while(needNewApple)
                }
            }

            function checkCollision() {
                snake.trail.forEach(element => {
                    if(element.x == snake.x && element.y == snake.y){
                        if(snake.tail > 5){
                            console.log("Scored: %i", snake.tail - 5);
                        }
                        snake.x = snake.y = 10;
                        snake.dx = snake.dy = 0;
                        snake.tail = 5;
                    }
                });
            }

            
            let loop = kontra.gameLoop({
                fps: 15,
                clearCanvas: true,
            
                update: function() {
                    checkInput();
                    snake.update();
                    apple.update();
                    checkCollision();
                    checkPickup();
                },
            
                render: function() {
                    snake.render();
                    apple.render();
                }
            });

            loop.start();

        </script>
    </body>
</html>
